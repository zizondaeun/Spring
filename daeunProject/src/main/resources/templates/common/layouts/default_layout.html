<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<!-- configs -->
<th:block th:replace="common/configs/default_config :: defaultConfig"></th:block>
</head>
<body>
<!-- fragments -->
	<!-- Sidebar -->
	<th:block th:insert="common/fragments/default_sidebar :: defaultSideBar"></th:block>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
        	<!-- Nav -->
        	<th:block th:insert="common/fragments/default_header :: defaultHeader"></th:block>
        	<!--Content 내용 영역을 참조합니다-->
			<th:block layout:fragment="Content"></th:block>
        </div>
    <!-- Footer -->
    <th:block th:insert="common/fragments/default_footer :: defaultFooter"></th:block>
    </div>
	
	<!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
</body>

</html>
