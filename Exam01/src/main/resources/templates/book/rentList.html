<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>도서별 대여매출현황</h3>
	<table class="table table-striped table-bordered">
		<thead>
			<tr style="text-align:center;">
				<th>도서번호</th>
				<th>도서명</th>
				<th>대여총계</th>
				<th>대여횟수</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="rent : ${rents}">
				<tr>
					<td th:text="${rent.bookNo}" style="text-align:center;"></td>
					<td th:text="${rent.bookName}" style="text-align:left;"></td>
					<td th:text="${#numbers.formatInteger(rent.rentPrice, 3, 'COMMA')}" style="text-align:right;"></td>
					<td th:text="${rent.rentStatus}" style="text-align:right;"></td>
				</tr>
			</th:block>
		</tbody>
	</table>
</body>
</html>
