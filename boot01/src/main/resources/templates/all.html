<!DOCTYPE html><!-- /templates/all.html -->
<html xmlns:th="https://www.thymeleaf.org/"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="csrf_Name" th:value="${_csrf.parameterName}">
<meta name="csrf_value" th:value="${_csrf.token}">
<title></title>
</head>
<body>
	<h1>메인 페이지입니다.</h1>
	<ul>
		<li><a th:href="@{/user}">일반 사용자용 페이지로</a></li>
		<li sec:authorize="hasRole('ADMIN')"><!-- 관리자 전용으로 일반회원에게는 안보이게 -->
			<a th:href="@{/admin}">관리자 전용 페이지로</a>
		</li>
	</ul>
	
	<th:block sec:authorize="isAuthenticated()"><!-- 인증정보가 있을 경우 해당 태그를 보여줘 -->
	<!-- 로그인한사람의 정보를 알수있는 방법 -->
		<div>
			<h4>로그인 정보</h4>
			<p sec:authentication="name"></p>
			<p sec:authentication="principal.username"></p><!-- 아이디가져올때 -->
			<p sec:authentication="principal.authorities"></p><!-- 권한 : 배열안에 담겨있음 -->
		</div>
	</th:block>
	
	<form th:action="@{/logout}" method="post">
		<button type="submit">로그아웃</button>
	</form>
</body>
</html>
