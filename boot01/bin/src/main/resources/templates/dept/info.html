<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{common/layouts/default_layout}"
		layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>부서 정보 조회</h3>
	<div>
		<div>
			<label>부서번호</label>
			<input type="number" th:value="${deptInfo.departmentId}" readonly>
		</div>
		<div>
			<label>부서이름</label>
			<input type="text" th:value="${deptInfo.departmentName}" readonly>
		</div>
		<div>
			<label>상사번호</label>
			<input type="number" th:value="${deptInfo.managerId}" readonly>
		</div>
		<div>
			<label>지역번호</label>
			<input type="number" th:value="${deptInfo.locationId}" readonly>
		</div>
		<div>
			<button type="button" th:onclick="|location.href='@{/deptUpdate(departmentId=${deptInfo.departmentId})}'|">수정</button>
			<button type="button" th:onclick="|location.href='@{/deptList}'|">목록</button>
			<button type="button" th:onclick="|location.href='@{/deptDelete(departmentId=${deptInfo.departmentId})}'|">삭제</button>
		</div>
	</div>
</body>
</html>
