<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{common/layouts/default_layout}"
		layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>부서 정보 등록</h3>
	<form name="insertForm" th:action="@{/deptInsert}" method="post">
		<div>
			<label>부서이름</label>
			<input type="text" name="departmentName">
		</div>
		<div>
			<label>상사번호</label>
			<input type="number" name="managerId">
		</div>
		<div>
			<label>지역번호</label>
			<input type="number" name="locationId">
		</div>
		<div>
			<button type="submit">등록</button>
		</div>
	</form>
	<script>
		$('[name=insertForm]').on('submit', function(event){
			event.preventDefault(); 
			//console.log('ddd');
			
			let deptname = $('input[name="departmentName"]')
			if(deptname.val() == ''){
				alert('부서이름은 필수입니다.');
				deptname.focus();
				return;
			}
			let mgrId = $('input[name="managerId"]')
			if(mgrId.val() == ''){
				alert('상사번호는 필수입니다.');
				mgrId.focus();
				return;
			}
			let locId = $('input[name="locationId"]')
			if(locId.val() == ''){
				alert('지역번호는 필수입니다.');
				locId.focus();
				return;
			}
			
			insertForm.submit();
		})
	</script>
</body>
</html>
